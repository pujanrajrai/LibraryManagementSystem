{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS Stylesheet ===== -->

    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'accounts/assets/css/styles.css' %}">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>LMS - LOGIN | REGISTER</title>
</head>

<body>
<div class="login">
    <div class="login-content">

        <div class="login-img">
            <img src="{% static 'accounts/assets/img/img-login.svg' %}" alt="">
        </div>

        <div class="login-forms">

            <form method="post" class="login-register" id="login-in">
                {% csrf_token %}
                <h1 class="login-title"><b>SIGN <span>IN</span></b></h1>
                {% if errors %}
                    <h3 class="error" style="color: red;"><b>{{ errors }}</b></h3>
                {% endif %}

                <div class="login-box">
                    <i class='bx bx-envelope login-icon'></i>
                    <input type="email" name="email" placeholder="Enter email" class="login-input" required>
                </div>

                <div class="login-box">
                    <i class='bx bx-lock-alt login-icon'></i>
                    <input type="password" name="password" placeholder="Enter Password" class="login-input" required>
                </div>

                <input value="Sign In" type="submit" href="" class="login-button"
                       style="border: none;display: inline-block">

                <div>
                    <span class="login-account">Don't have an Account ?</span>
                    <a href="{% url 'accounts:register' %}" class="login-signin" id="sign-up">Sign Up Now</a>
                </div>
            </form>


        </div>
    </div>
</div>

<!--===== Custom JavaScript =====-->
{#<script src="{% static 'accounts/assets/js/main.js' %}"></script>#}

</body>

</html>
